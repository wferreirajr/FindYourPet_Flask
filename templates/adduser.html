{% extends 'base_admin.html' %}

{% block title %} Admin {% endblock %}

{% block titulo %} Novo Usuário {% endblock %}

{% block content %}
<div id="liveAlertPlaceholder"></div>
<form class="row g-3" method="POST" action="/createusradmin/">
    <div class="col-md-12 text-center">
        <h4>Dados Pessoais</h4>
    </div>
    <div class="col-md-12">
      <label for="psaNomeCompleto" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="psaNomeCompleto" name="psaNomeCompleto" value="{{ request.form['psaNomeCompleto'] }}">
    </div>
    <div class="col-md-6">
      <label for="psaEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="psaEmail" name="psaEmail" value="{{ request.form['psaEmail'] }}">
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="psaTipo" class="form-label">Tipo</label>
        <select class="form-control" name="psaTipo" id="psaTipo" aria-label="Default select example">
          <option value="user" selected>Usuário</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
        <label for="psaTelCelular" class="form-label">Telefone Celular</label>
        <input type="tel" class="form-control" id="psaTelCelular" name="psaTelCelular" value="{{ request.form['psaTelCelular'] }}">
      </div>
      <div class="col-md-6">
        <label for="psaTelFixo" class="form-label">Telefone Fixo</label>
        <input type="tel" class="form-control" id="psaTelFixo" name="psaTelFixo" value="{{ request.form['psaTelFixo'] }}">
      </div>
      <div class="col-md-6">
        <label for="psasenha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="psasenha" name="psasenha" value="{{ request.form['psasenha'] }}">
      </div>
      <div class="col-md-6">
        <label for="psaRepSenha" class="form-label">Repita Senha</label>
        <input type="password" class="form-control" id="psaRepSenha" name="psaRepSenha" value="{{ request.form['psaRepSenha'] }}">
      </div>
    <div class="col-md-12 text-center">
        <h4>Endereço</h4>
    </div>
    <div class="col-md-2">
        <label for="edrCep" class="form-label">CEP</label>
        <input type="number" class="form-control" id="edrCep" name="edrCep" value="{{ request.form['edrCep'] }}">
      </div>
      <div class="col-md-10">
        <label for="edrRua" class="form-label">Rua</label>
        <input type="text" class="form-control" id="edrRua" name="edrRua" value="{{ request.form['edrRua'] }}">
      </div>
    <div class="col-md-6">
        <label for="edrNumero" class="form-label">Numero</label>
        <input type="number" class="form-control" id="edrNumero" name="edrNumero" value="{{ request.form['edrNumero'] }}">
      </div>
      <div class="col-md-6">
        <label for="edrComplemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="edrComplemento" name="edrComplemento" value="{{ request.form['edrComplemento'] }}">
      </div>
      <div class="col-md-5">
        <label for="edrBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="edrBairro" name="edrBairro" value="{{ request.form['edrBairro'] }}">
      </div>
    <div class="col-md-5">
        <label for="edrCidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="edrCidade" name="edrCidade" value="{{ request.form['edrCidade'] }}">
      </div>
      <div class="col-md-2">
        <label for="edrEstado" class="form-label">Estado/UF</label>
        <input type="text" class="form-control" id="edrEstado" name="edrEstado" value="{{ request.form['edrEstado'] }}">
      </div>
      <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-top">
      <div class="col-6 text-center">
        <a href="/admin" class="btn btn-secondary" role="button">Cancelar</a>
      </div>
      <div class="col-6 text-center">
      <button type="submit" class="btn btn-success" id="liveAlertBtn">Salvar</button>
    </div>
    </div>
  </form>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <script>
      const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

      const alert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          '</div>'
        ].join('')

        alertPlaceholder.append(wrapper)
      }

      const alertTrigger = document.getElementById('liveAlertBtn')
      if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {
          alert('Nice, you triggered this alert message!', 'success')
        })
      }

    </script>
{% endblock %}
