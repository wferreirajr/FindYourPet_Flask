<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <title>Registro - FindYourPet </title>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method="post" action="/createusr/">
        <h1 class="h3 mb-3 fw-normal">Registre-se</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nome Completo" name="nome_completo" value="{{ request.form['nome_completo'] }}">
          <label for="floatingInput">Nome Completo</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="nome@dominio.com" name="email" value="{{ request.form['email'] }}">
            <label for="floatingInput">Endereco Email</label>
          </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="senha" value="{{ request.form['senha'] }}">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirme Senha" name="tipo" value="user">
            <label for="floatingPassword">Confirme Senha</label>
          </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
      </form>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
